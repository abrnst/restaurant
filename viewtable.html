<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="jumbotron">
        <h1 class="display-4">Oxygen Restaurant</h1>

        <button type="button" class="btn btn-outline-warning">Make Reservation</button>
        <button type="button" class="btn btn-outline-danger">Home</button>
    </div>

    <div class="card">
            <h2>Current Reservations</h2>
            <div class="card-body">
                    <table class="table">
                            <thead>
                              <tr> 
                              </tr>
                            </thead>
                            <tbody>
                    </tbody>
                    </table>
            </div>
    </div>

    <div class="card">
            <h2>Waiting List</h2>
            <div class="card-body">
                    <table class="table">
                            <thead>
                              <tr>
                              </tr>
                            </thead>
                            <tbody>
                    </tbody>
                    </table>
            </div>
    </div>

    <div class="controlpanel-container">
            <a href="https://www.w3schools.com">Clear Table</a>
            <a href="https://www.w3schools.com">API Table Link</a>

    </div> 



<script src= "assets/js/restaurant.js"></script>
