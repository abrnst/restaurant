<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

    <div class="jumbotron">
    <h1 class="display-4">Hawt Stuff</h1>
    <!-- <p class="lead">Make a Reservation</p> -->
    <hr class="my-4">
    <p>Make a Reservation</p>
    <p class="lead">
    <a class="btn btn-outline-info" href="#" role="button">
    </span>View Tables</a>
    </p>
    </div>

    <form>
            <div class="form-group">
              <label for="inputName">Name</label>
              <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="phoneNumber" class="form-control" id="inputPhone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
            <div class="form-group">
                    <label for="inputResName">Reservation Name</label>
                    <input type="resName" class="form-control" id="inputResName" placeholder="Enter Reservation Name">
                  </div>
            
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
